 #log4j.addivity.org.apache=true
 log4j.rootLogger=debug,console,mcdufile

 # console
 log4j.appender.console=org.apache.log4j.ConsoleAppender
 log4j.appender.console.Target=System.out
 log4j.appender.console.layout=org.apache.log4j.PatternLayout
 log4j.appender.console.layout.ConversionPattern=%d [%t] %-5p %c %L %x - %m%n

 # file
 log4j.appender.mcdufile=org.apache.log4j.RollingFileAppender
 log4j.appender.mcdufile.File=logs/mcduSimulator.log
 log4j.appender.mcdufile.Append=true
 log4j.appender.mcdufile.MaxFileSize=1024KB
 log4j.appender.mcdufile.MaxBackupIndex=100
 log4j.appender.mcdufile.layout=org.apache.log4j.PatternLayout
 log4j.appender.mcdufile.layout.ConversionPattern=%d [%t] %-5p %c %L %x - %m%n
